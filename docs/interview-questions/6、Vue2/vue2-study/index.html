<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <h1>data:{{name}}</h1>
          <my-button></my-button>
        </li>
      </ul>
    </div>
    <script src="dist/vue.js"></script>
    <script>
      Vue.component('my-button',{
        template: '<button>global-button</button>'
      })
      let vm = new Vue({
        el: "#app",
        data(){
          return {
            name: 'amyas',
          }
        },
        components: {
          'my-button': {
            data(){
              return {
                name :'!!! component'
              }
            },
            template: '<button>my-button{{name}}</button>',
          }
        }
      })
    </script>
  </body>
</html>
