<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>
        hello {{name}} world
      </span>
    </div>
    <script src="dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data(){
          return {
            name: 'amyas',
          }
        }
      })
      setTimeout(() => {
        vm.name = 123
        // vm._update(vm._render())
      }, 1000);
      // console.log(vm)
    </script>
  </body>
</html>
